
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h3>Beer Label Designer</h3>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group row">
            <label class="col-rom-label col-md-2" for="title">Title</label>
            <div class="col-md-10">
              <input type="text" name="title" id="title" required class="form-control col-md-8">
            </div>
          </div>
          <div class="form-group">
            <label for="extract">Extract (%):</label>
            <input type="text" name="extract" id="extract" required class="form-control">
          </div>
          <div class="form-group">
            <label for="alcohol">Alcohol (%):</label>
            <input type="text" name="alcohol" id="alcohol" required class="form-control">
          </div>
          <div class="form-group">
            <label for="malts">Malts:</label>
            <input type="text" name="malts" id="malts" required class="form-control">
          </div>
          <div class="form-group">
            <label for="hops">Hops:</label>
            <input type="text" name="hops" id="hops" required class="form-control">
          </div>
          <div class="form-group">
            <label for="yeast">Yeast:</label>
            <input type="text" name="yeast" id="yeast" required class="form-control">
          </div>
          <div class="form-group">
            <label for="bottlingDate">Bottling date:</label>
            <input type="text" class="form-control" bsDatepicker required>
          </div>
          <button type="submit" (click)="onSubmit()" >Preview</button>
        </form>
      </div>
    </div>
  </div>
</div>
